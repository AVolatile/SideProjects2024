<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-box">
        <center>
        <h1>Order Your Product</h1>
    </center>
        <form id="orderForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="Product 1">Product 1</option>
                <option value="Product 2">Product 2</option>
                <option value="Product 3">Product 3</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <label>Payment Method:</label>
            <div class="radio-group">
                <input type="radio" id="creditCard" name="paymentMethod" value="Credit Card" required>
                <label for="creditCard">Credit Card</label>
                <input type="radio" id="paypal" name="paymentMethod" value="PayPal" required>
                <label for="paypal">PayPal</label>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script src="productorder.js"></script>
</body>

</html>

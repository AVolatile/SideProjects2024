<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Type and BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Body Type and BMI Calculator</h1>
        <form id="bmiForm">
            <label for="heightFeet">Height (feet): </label>
            <input type="number" id="heightFeet" name="heightFeet" required>
            <br>
            <label for="heightInches">Height (inches): </label>
            <input type="number" id="heightInches" name="heightInches" required>
            <br>
            <label for="weightPounds">Weight (pounds): </label>
            <input type="number" id="weightPounds" name="weightPounds" required>
            <br><br>
            <button type="button" onclick="calculateBMI()">Calculate</button>
        </form>
        <div id="results">
            <p id="bmiResult"></p>
            <p id="bodyTypeResult"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

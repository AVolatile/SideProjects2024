<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div id="text-display" class="text-display"></div>
        <textarea id="text-input" class="text-input" placeholder="Start typing here..." disabled></textarea>
        <div class="stats">
            <div>Time: <span id="time">0</span> seconds</div>
            <div>Errors: <span id="errors">0</span></div>
            <div>Words per Minute: <span id="wpm">0</span></div>
        </div>
        <button id="start-button" class="start-button">Start Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
